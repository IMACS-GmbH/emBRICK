<script type="text/javascript">
    RED.nodes.registerType('Analog Input',{
        category: 'embrick',
        color: '#47D6F3',
        defaults: {
          name: {value:""},
          topic: {value:""},
          brick: {value:0, required:true},
          byte_pos: {value:0, required:true},
          gleit_mw: {value:0},
          msghystere: {value:0},
          digits_in_lower: {value:0},
          digits_in_upper: {value:0},
          process_unit: {value:""},
          process_in_lower: {value: 0},
          process_in_upper: {value: 0}
        },
        inputs:0,
        outputs:1,
        icon: "font-awesome/fa-sign-in",
        label: function() {
            return this.name||"Analog Input";
        }
    });
</script>

<script type="text/html" data-template-name="Analog Input">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
		<label for="node-input-topic"><i class="fa fa-tag"></i>
		Topic</label>
		<input type="text" id="node-input-topic" placeholder="Topic">
	</div>
	<div class="form-row">
		<label for="node-input-brick"><i class="fa fa-microchip"></i> Brick</label>
		<input type="number" id="node-input-brick" placeholder=0 min=0>
	</div>
	<div class="form-row">
		<label for="node-input-byte_pos"><i class="fa fa-sign-in"></i> BytePos</label>
		<input type="number" id="node-input-byte_pos" placeholder=0 min=0>
	</div>
  <div class="form-row">
		<label for="node-input-gleit_mw"><i class="fa fa-sign-in"></i> Gleitender Mittelwert</label>
		<input type="number" id="node-input-gleit_mw" placeholder="0 bis 100 Updates" min=0 max=100>
	</div>
  <div class="form-row">
    <label for="node-input-msghystere"><i class="fa fa-sign-in"></i> Messagehystere (-10 bis 10)</label>
    <input type="number" id="node-input-msghystere" placeholder="0 bis 10" min=0 max=10>
  </div>
  <div class="form-row">
    <label for="node-input-digits_in_lower"><i class="fa fa-sign-in"></i> Input Digit Value Lower</label>
    <input type="number" id="node-input-digits_in_lower" placeholder=0 min=0 max=65535>
  </div>
  <div class="form-row">
    <label for="node-input-digits_in_upper"><i class="fa fa-sign-in"></i> Input  Digit Value Upper</label>
    <input type="number" id="node-input-digits_in_upper" placeholder=0 min=0 max=65535>
  </div>
  <div class="form-row">
		<label for="node-input-process_unit"><i class="fa fa-sign-in"></i> process Unit</label>
		<input type="text" id="node-input-process_unit" placeholder="%">
	</div>
  <div class="form-row">
    <label for="node-input-process_in_lower"><i class="fa fa-sign-in"></i> Input process Value Lower</label>
    <input type="number" id="node-input-process_in_lower" placeholder="" min=0 max=65535>
  </div>

  <div class="form-row">
    <label for="node-input-process_in_upper"><i class="fa fa-sign-in"></i> Input process Value Upper</label>
    <input type="number" id="node-input-process_in_upper" placeholder="" min=0 max=65535>
  </div>
</script>

<script type="text/html" data-help-name="Analog Input">
  <h1> Description </h1>
    <p>A Analog Input node gives the Value of 2Bytes(16bit) of the configurated Byte Position & Byte Position+1 as msg.payload. </p>
  <h2> Name </h2>
    <p> Here you can give your Node a name for a better Organisation </p>
    <p> If empty the Node will be automatically named as >Analog Input<. </p>
  <h2> Topic </h2>
    <p> This will be sended within the message as msg.topic.
    <p> If this empty the Node will be send as msg.topic > AI: Brick Number, Byte Position< </p>
  <h2> Brick </h2>
    <p> Here you can type the Brick Number. The Brick always beginning from 0, also like 0 equal to first Brick. </p>
  <h2> BytePos </h2>
    <p> Here you can type the Byte Position of the Analog Input which you want.
      The BytePos beginning from 1, because the BytePos 0 is the Status of the Brick.

      Example:
      When you type 1. The Node take from the Input Buffer the BytePos 1 and BytePos 2,
      because Analog Input reads 2 Byte. </p>
    <h2> Gleitender Mittelwert </h2>
      <p> Give a number between 0 and 100 <p>
     <p> Here you can activate it when u type a Number bigger than 0 or deactive it again if you type 0. </p>
     <p> Here will the node calculate the Average of the Input Value and gives them as msg.payload out. </p>
    <h2> Messagehystere </h2>
      <p> Give a number between 0 and 10 </p>
      <p> Here also if you type a Number bigger than 0 you activate it or with a 0 deactivate it. </p>
      <p> The node will be a add & remove the given Number from the Input Value. To calculate a Min & Max Value.
        Until the Input Value will don't be bigger as the Max Value or smaller than the Min Value. The
        msg.payload won't be changed.
</script>
