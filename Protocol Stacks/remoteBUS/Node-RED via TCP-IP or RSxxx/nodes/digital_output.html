<script type="text/javascript">
    RED.nodes.registerType('Digital Output',{
        category: 'embrick',
        color: '#BAA9DE',
        defaults: {
          name: {value:""},
            topic: {value:""},
            brick: {value:""},
            byte_pos: {value:""},
            bit_pos: {value:""},
            //val: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-sign-out",
        label: function() {
            return this.name||"Digital Output";
        }
    });
</script>

<script type="text/html" data-template-name="Digital Output">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
		<label for="node-input-topic"><i class="fa fa-tag"></i>
		Topic</label>
		<input type="text" id="node-input-topic" placeholder="Topic">
	</div>
	<div class="form-row">
		<label for="node-input-brick"><i class="fa fa-microchip"></i> Brick</label>
		<input type="text" id="node-input-brick" placeholder="0">
	</div>
	<div class="form-row">
		<label for="node-input-byte_pos"><i class="fa fa-sign-out"></i> BytePos</label>
		<input type="text" id="node-input-byte_pos" placeholder="0">
	</div>
  <div class="form-row">
		<label for="node-input-bit_pos"><i class="fa fa-sign-out"></i> BitPos</label>
		<input type="text" id="node-input-bit_pos" placeholder="0">
	</div>
</script>

<script type="text/html" data-help-name="Digital Output">
  <h1> Description </h1>
    <p>A Digital Output node write a Bit of a Byte from Output Buffer to change it on the Brick</p>
  <h2> Name </h2>
    <p> Here you can give your Node a name for a better Organisation </p>
    <p> If empty the Node will be automatically named as >Digital Output<. </p>
  <h2> Topic </h2>
    <p> This will be sended within the message as msg.topic.
    <p> If this empty the Node will be send as msg.topic > DO: Brick Number, Byte Position< </p>
  <h2> Brick </h2>
    <p> Here you can type the Brick Number. The Brick always beginning from 0, also like 0 equal to first Brick. </p>
  <h2> BytePos </h2>
    <p> Type in which Byte Position the Data you want write a bit. </p>
  <h2> BitPos </h2>
    <p> BitPos goes from 0 to 7, because a Byte has 8bit. Type which Bit Position you want to write. <p>
</script>
