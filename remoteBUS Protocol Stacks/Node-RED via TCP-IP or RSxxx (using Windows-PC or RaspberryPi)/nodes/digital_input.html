<script type="text/javascript">
    RED.nodes.registerType('Digital Input',{
        category: 'embrick',
        color: '#BAA9DE',
        defaults: {
            name: {value:""},
            topic: {value:""},
            brick: {value:0, required:true},
            byte_pos: {value:0,required:true},
            bit_pos: {value:0,required:true},
            debounce: {value:0}
        },
        inputs:0,
        outputs:1,
        icon: "font-awesome/fa-sign-in",
        label: function() {
            return this.name||"Digital Input";
        }
    });
</script>

<script type="text/html" data-template-name="Digital Input">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
		<label for="node-input-topic"><i class="fa fa-tag"></i> Topic</label>
		<input type="text" id="node-input-topic" placeholder="Topic">
	</div>
  <div class="form-row">
		<label for="node-input-brick"><i class="fa fa-microchip"></i> Brick</label>
		<input type="number" id="node-input-brick" placeholder=0 min=0>
	</div>
	<div class="form-row">
		<label for="node-input-byte_pos"><i class="/icons/byte.png"></i> BytePos</label>
		<input type="number" id="node-input-byte_pos" placeholder=0 min=0>
	</div>
  <div class="form-row">
		<label for="node-input-bit_pos"><i class="fa fa-sign-in"></i> BitPos</label>
		<input type="number" id="node-input-bit_pos" placeholder=0 min=0>
	</div>
  <div class="form-row">
		<label for="node-input-debounce"><i class="fa fa-sign-in"></i> Entpreller</label>
		<input type="number" id="node-input-debounce" placeholder="0-10000 ms" min=0 max=10000>
	</div>
</script>
<script type="text/html" data-help-name="Digital Input">
  <h1> Description </h1>
    <p>A Digital Input node that gives the Bit (1 or 0) of the configurated BitPosition as msg.payload</p>
  <h2> Name </h2>
    <p> Here you can give your Node a name for a better Organisation </p>
    <p> If empty the Node will be automatically named as >Digital Input<. </p>
  <h2> Topic </h2>
    <p> This will be sended within the message as msg.topic.
    <p> If this empty the Node will be send as msg.topic > DI: Brick Number, Byte Position< </p>
  <h2> Brick </h2>
    <p> Here you can type the Brick Number. The Brick always beginning from 0, also like 0 equal to first Brick. </p>
  <h2> BytePos </h2>
    <p> Here you can type the Byte Position of the Digital Input which you want.
        The BytePos beginning from 1, because the BytePos 0 is the Status of the Brick. </p>
  <h2> BitPos </h2>
    <p> Here you can type the Bit Position which you want from the Byte Position.
      The BitPos are from 0 to 7, because a Byte has 8 Bit. 0 is the first Bit. </p>
  <h2> Entpreller </h2>
    <p> This is a Debounce Function. You can change it between 0 ms to 10000ms.
      If it leave empty the Debounce will automatically set on 5 ms. </p>
</script>
